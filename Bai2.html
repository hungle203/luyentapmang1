<body>
<script>
  let num = [25, 2, 6, 23, 10, 22];
  let count = 0;
  let max = num[count]
  for (let i = 0; i < num.length; i++) {
      if (num[i] > max) {
          max = num[i]
          count = i;
      }

  }    console.log("Phần tử lớn nhất là: " + max + "Vị trí của phần tử là: " +count)

</script>
