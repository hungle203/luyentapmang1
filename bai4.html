<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào số lượng phần tử của mảng");
    let array = new Array(number);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập vào phần tử thứ" + (i+1) + ":")
    }
    console.log(array.reverse())
</script>
</body>
</html>
